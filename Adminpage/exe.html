<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="exe.css">  
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <link href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" 
          rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <title>Bootstrap Datepicker</title>
    <style>
      label{margin-left: 20px;}
      #datepicker{width:180px;}
      #datepicker > span:hover{cursor: pointer;}
    </style>
</head>
<body>
  <div class="row container-fluid">
    <div class="col-lg-4 ">
      <div class="nav navbar-light bg-dark">
        <ul class="nav flex-column">
          <li class="nav-item">
            <h2 class="icon"><i class="bi bi-person-circle"></i>Admin</h2>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="http://127.0.0.1:5500/exe.html">Request for an event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5500/list.html">List of Events</a>
          </li>  
          <li class="nav-item">
            <a class="nav-link" href="#">Log out</a>
          </li>
        </ul>
      </div>
      
    </div>
    <div class="col-lg-8">
      <div class="input">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Event Name:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Event name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Venue:</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Venue">
      </div>
        <div class="mb-3">
          <label>Select Date: </label>
          <div id="datepicker" 
               class="input-group date" 
               data-date-format="mm-dd-yyyy">
              <input class="form-control" 
                     type="text" readonly />
              <span class="input-group-addon">
                  <i class="glyphicon glyphicon-calendar"></i>
              </span>
          </div>
          <br>
          <div class="row mb-3">
            <div class="col">
              <label for="appt">Time In:</label>
              <input class="form-control" type="time" id="appt" name="appt" />
            </div>
            <div class="col">
              <label for="appt">Time out:</label>
              <input class="form-control" type="time" id="appt" name="appt" />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="typeNumber"
              >Number of the participants</label
            >
            <input
              type="number"
              id="typeNumber"
              min="50"
              max="2000"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <p>Refreshments</p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">YES</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">NO</label>
            </div>
            <div class="mb-3" style="text-align: end">
              <input
                class="btn btn-info px-4 mx-sm-5"
                type="submit"
                value="Request"
              />
            </div>
  
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity=
    "sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("#datepicker").datepicker({ 
                autoclose: true, 
                todayHighlight: true,
            }).datepicker('update', new Date());
        });
    </script>
    <script src=
"https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
        integrity=
"sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous">
    </script>
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
        integrity=
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script> 
  </div>
</div> 
  </div>
</body>
</html>
